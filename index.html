<script>
    $(".xinwen img").each(function (i,e) {
        e.index=i;
        $(e).mouseenter(function () {
            $(this).css({"opacity":"0.5"});
            $(".xinwen h1").eq(this.index).show();
        });
        $(e).mouseleave(function () {
            $(this).css({"opacity":"1"});
            $(".xinwen h1").eq(this.index).hide();
        });
    })

    $(".topbar li").each(function (i,e) {
        e.index=i;
        $(e).click(function () {
            $(this).click(function () {
                $(".topbar li").removeClass("active");
                $(this).addClass("active");
                var a=this.index*350+"px";
                $("html,body").animate({ scrollTop: a}, 500);
            })
        })
    })
</script>
